{% extends "layout.html" %}
{% block content %}
    <section style="width: 100%; padding: 0% 20%;">
	    <img style="padding: 0% 25%" class="front-img" src="{{ url_for('static', filename='pictures/blacknameComplex.png') }}" alt="logo">
		<h1>Your Web Pages</h1>
	{% for post in posts %}
    	 <article style="border: 1px solid rgb(192,192,192);border: 1px solid rgba(192,192,192,0.5);border-radius: 10px;margin: 2.5% 5%;">
			<div class="article-metadata" style="width:100%;word-wrap: break-word;">
				<h1 style="margin: 2.5% 5%"><a class="article-title" href="{{ url_for('posts.post', domain=post.domain) }}">{{ post.biz_name }}</a></h1>
				<p style="padding: 0% 10%;" class="article-content">ABN {{ post.abn }}</p>
				<p style="padding: 0% 10%;" class="article-content">{{ post.contact_email }}</p>
				<div style="padding: 2.5% 10%">
				    <a class="btn btn-secondary btn-sm m-1" style="margin: 2.5% 5%;line-height: 40px;" href="{{ url_for('posts.update_post', domain=post.domain) }}">Update Website</a>
    		        <button class="btn btn-danger btn-sm m-1"type="button" style="margin: 2.5% 5%;" data-toggle="modal" data-target="#deleteModal">Delete Website</button>
    		    </div>
    		</div>

    		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        	  <div class="modal-dialog" role="document">
        	    <div class="modal-content">
        	      <div class="modal-header">
        	        <h1 class="modal-title" id="deleteModalLabel">Delete Post?</h1>
        	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        	          <span aria-hidden="true">&times;</span>
        	        </button>
        	      </div>
        	      <div class="modal-footer">
        	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        	        <form action="{{ url_for('posts.delete_post', domain=post.domain) }}" method="POST">
        	        	<input type="submit" class="btn btn-danger" value="Delete">
        	        </form>

        	      </div>
        	    </div>
        	  </div>
        	</div>
        </article>

	{% endfor %}
	</section>
    <section style="margin:0% 15%;">
        <a class="btn btn-secondary btn-sm m-1" style="line-height: 40px;" href="{{ url_for('posts.new_post') }}">Create New Website</a>
    </section>
{% endblock content %}
